<div th:fragment="filterSearch(activeCount, inactiveCount)">
    <div class="displayAll">

        <div class="filterPeriodeDisplay">
            <div class="filterPeriodeContainer">
                <div class="fontFilterPeriode">
                    <i class="fa fa-filter" style="font-size:20px"></i>
                    FILTER
                </div>
            </div>
            <span class="spacing"></span>
            <div class="filterPeriodeContainer">
                <div class="fontFilterPeriode">
                    <i class="fa fa-calendar" style="font-size:20px"></i>
                    PERIODE
                </div>
            </div>
            <span class="spacing"></span>
            <div class="activeInactiveDisplay">
                <div class="carContainer" id="activeBG">
                    <div class="fontActiveInactive spacing" th:text="${activeCount}"/>
                    <div th:if="${activeCount > 1 || activeCount == 0}" class="fontActiveInactive">aktive biler</div>
                    <div th:if="${activeCount == 1}" class="fontActiveInactive">aktiv bil</div>
                </div>
                <div class="carContainer" id="inactiveBG">
                    <div class="fontActiveInactive spacing" th:text="${inactiveCount}"/>
                    <div th:if="${inactiveCount > 1 || inactiveCount == 0}" class="fontActiveInactive">inaktive biler</div>
                    <div th:if="${inactiveCount == 1}" class="fontActiveInactive">inaktiv bil</div>
                </div>
            </div>
        </div>

        <div class="searchDisplay">
            <div class="searchContainer">
                <div class="fontSearch">
                    <form action >
                        <button disabled type="submit" style="background-color: #161928;border: none; cursor:not-allowed;"><i class="fa fa-search" style="color: #3F455B"></i></button>
                        <input disabled style="background-color: #161928;border: none;color:white; cursor: not-allowed" type="text" placeholder="SÃ¸g... " name="search">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
