<!--Use fragment-->
<div class="container">
    <div th:each="agreement : ${agreements}">
        <div th:replace="/fragments/overview/card.html :: rentalAgreement(agreement)"/>
    </div>
</div>

<!-- Create fragment -->
<div th:fragment="rentalAgreement(agreement)">
    <div th:text="${agreement.getPayment()}">Pris for denne agreement</div>
</div>
